<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="9.css">
</head>
<body>
    <h3>WELCOME TO CALCULATOR</h3>
    <div class="wrapper">
        <input type="text" name="form">
        <div class="underwrapper">
            <button>AC</button>
            <button>%</button>
            <button>M</button>
            <button>C</button>
        </div>
        <div class="underwrapper">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="underwrapper">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>/</button>
        </div>
        <div class="underwrapper">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="underwrapper">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>-</button>
        </div>
    </div>
    <script src="9.js"></script>
</body>
</html>
